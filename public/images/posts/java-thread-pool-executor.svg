<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#141E30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#243B55;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="meshGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F260;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#0575E6;stop-opacity:0.15" />
    </linearGradient>
    
    <linearGradient id="meshGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F857A6;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#FF5858;stop-opacity:0.12" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.06" />
    </linearGradient>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="threadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00F260;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0575E6;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="spotlight1" cx="20%" cy="30%">
      <stop offset="0%" style="stop-color:#00F260;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#00F260;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="spotlight2" cx="80%" cy="70%">
      <stop offset="0%" style="stop-color:#0575E6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0575E6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#mainGradient)"/>
  
  <!-- Mesh gradient blobs -->
  <circle cx="200" cy="150" r="300" fill="url(#spotlight1)"/>
  <circle cx="1000" cy="480" r="350" fill="url(#spotlight2)"/>
  
  <!-- Abstract flowing shapes -->
  <path d="M 0,100 Q 200,80 400,120 T 800,100 T 1200,150 L 1200,0 L 0,0 Z" fill="url(#meshGradient1)"/>
  <path d="M 0,630 Q 300,600 600,630 T 1200,580 L 1200,630 Z" fill="url(#meshGradient1)"/>
  
  <!-- Floating rectangles -->
  <rect x="80" y="50" width="100" height="3" fill="rgba(0,242,96,0.3)" rx="2" transform="rotate(-15 80 50)"/>
  <rect x="1050" y="500" width="120" height="3" fill="rgba(5,117,230,0.3)" rx="2" transform="rotate(20 1050 500)"/>
  <rect x="900" y="80" width="80" height="3" fill="rgba(0,242,96,0.2)" rx="2" transform="rotate(-25 900 80)"/>
  
  <!-- Grid overlay subtle -->
  <defs>
    <pattern id="smallGrid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#smallGrid)"/>
  
  <!-- Glowing orbs -->
  <circle cx="150" cy="550" r="4" fill="#00F260" opacity="0.6" filter="url(#softGlow)"/>
  <circle cx="1100" cy="100" r="3" fill="#0575E6" opacity="0.5" filter="url(#softGlow)"/>
  <circle cx="250" cy="80" r="2" fill="#00F260" opacity="0.4"/>
  <circle cx="980" cy="540" r="3" fill="#0575E6" opacity="0.5"/>
  
  <!-- Title section -->
  <text x="600" y="160" text-anchor="middle" fill="white" font-size="64" font-weight="bold" font-family="Arial, sans-serif" filter="url(#softGlow)">
    ThreadPoolExecutor
  </text>
  
  <text x="600" y="210" text-anchor="middle" fill="#ffffff" font-size="28" font-family="Arial, sans-serif" opacity="0.85">
    Managing Concurrent Tasks with Thread Pools
  </text>
  
  <!-- Visual representation of executor workflow -->
  <g transform="translate(240, 280)">
    <!-- Submit Tasks -->
    <g>
      <rect x="0" y="0" width="180" height="140" rx="12" fill="url(#cardGradient)" stroke="rgba(0,242,96,0.4)" stroke-width="2"/>
      <text x="90" y="35" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial">Tasks</text>
      
      <!-- Task icons -->
      <circle cx="50" cy="70" r="15" fill="#ff6b6b" opacity="0.8"/>
      <text x="50" y="77" text-anchor="middle" fill="white" font-size="12" font-weight="bold">R</text>
      
      <circle cx="90" cy="70" r="15" fill="#4ecdc4" opacity="0.8"/>
      <text x="90" y="77" text-anchor="middle" fill="white" font-size="12" font-weight="bold">C</text>
      
      <circle cx="130" cy="70" r="15" fill="#ffe66d" opacity="0.8"/>
      <text x="130" y="77" text-anchor="middle" fill="white" font-size="12" font-weight="bold">R</text>
      
      <text x="90" y="110" text-anchor="middle" fill="white" font-size="14" opacity="0.8"></text>
      <text x="90" y="130" text-anchor="middle" fill="white" font-size="14" opacity="0.8"></text>
    </g>
    
    <!-- Work Queue -->
    <g transform="translate(220, 0)">
      <rect x="0" y="0" width="180" height="140" rx="12" fill="url(#cardGradient)" stroke="rgba(0,242,96,0.4)" stroke-width="2"/>
      <text x="90" y="35" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial">Work Queue</text>
      
      <!-- Queue visualization -->
      <rect x="30" y="55" width="130" height="65" rx="6" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <rect x="40" y="65" width="25" height="45" rx="3" fill="#ff6b6b" opacity="0.7"/>
      <rect x="70" y="65" width="25" height="45" rx="3" fill="#4ecdc4" opacity="0.7"/>
      <rect x="100" y="65" width="25" height="45" rx="3" fill="#ffe66d" opacity="0.7"/>
      <text x="135" y="92" fill="white" font-size="20" opacity="0.6">...</text>
    </g>
    
    <!-- Thread Pool -->
    <g transform="translate(440, 0)">
      <rect x="0" y="0" width="220" height="140" rx="12" fill="url(#cardGradient)" stroke="rgba(0,242,96,0.4)" stroke-width="2"/>
      <text x="110" y="35" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial">Thread Pool</text>
      
      <!-- Threads -->
      <g transform="translate(30, 50)">
        <rect x="0" y="0" width="35" height="70" rx="4" fill="url(#threadGradient)" opacity="0.9"/>
        <text x="17" y="42" text-anchor="middle" fill="white" font-size="12" font-weight="bold">T1</text>
      </g>
      <g transform="translate(75, 50)">
        <rect x="0" y="0" width="35" height="70" rx="4" fill="url(#threadGradient)" opacity="0.9"/>
        <text x="17" y="42" text-anchor="middle" fill="white" font-size="12" font-weight="bold">T2</text>
      </g>
      <g transform="translate(120, 50)">
        <rect x="0" y="0" width="35" height="70" rx="4" fill="url(#threadGradient)" opacity="0.9"/>
        <text x="17" y="42" text-anchor="middle" fill="white" font-size="12" font-weight="bold">T3</text>
      </g>
      <g transform="translate(165, 50)">
        <rect x="0" y="0" width="35" height="70" rx="4" fill="url(#threadGradient)" opacity="0.8"/>
        <text x="17" y="42" text-anchor="middle" fill="white" font-size="12" font-weight="bold">T4</text>
      </g>
    </g>
  </g>
  
  <!-- Key concepts -->
  <g transform="translate(200, 460)">
    <text x="120" y="0" fill="white" font-size="16" font-family="Arial" opacity="0.85">
      <tspan font-weight="bold">corePoolSize</tspan> • <tspan font-weight="bold">maximumPoolSize</tspan> • <tspan font-weight="bold">keepAliveTime</tspan> • <tspan font-weight="bold">BlockingQueue</tspan>
    </text>
  </g>
  
  <!-- Java icon with glow -->
  <g transform="translate(950, 100)">
    <circle cx="0" cy="0" r="35" fill="rgba(0,242,96,0.15)"/>
    <text x="0" y="15" text-anchor="middle" fill="#00F260" font-size="42" font-weight="bold" font-family="monospace" opacity="0.7">{ }</text>
  </g>
  
  <!-- Watermark -->
  <g transform="translate(1020, 580)">
    <text x="0" y="0" text-anchor="end" fill="white" font-size="20" font-family="Arial, sans-serif" opacity="0.6" font-weight="500">
      aravindraj.dev
    </text>
  </g>
</svg>